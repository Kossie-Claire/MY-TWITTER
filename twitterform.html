<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Twitterform.css">
    <title>Form Page</title>
</head>

<body>
    <div class="container">
        <form action="Landing.html">
            <div class="row">
                <h2 style="text-align:center">Sign in to Twitter</h2>
                <div class="col">
                    <a href="#" class="google btn">
                        <i class="fa fa-google fa-fw"></i> Sign in with Google
                    </a>
                    <br>
                    <br>
                    <a href="#" class="apple btn">
                        <i class="fa fa-apple fa-fw"></i> Sign in with apple
                    </a>
                    <br>

                </div>

                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or </p>
                    </div>

                    <input type="text" name="phone, email, or username" placeholder="phone, email, or username" required><br><br>
                    <input type="submit" value="Next"><br><br>
                    <input type="reset" value="Forgot Password?"><br><br>
                </div>

            </div>
            <div class="bottom-container">
                <div class="row">
                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Don't have an account?
                                <a href="SignUp.html"> sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
